faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my process and services.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I specialize in full-stack software development with expertise in modern web technologies. This includes frontend development (Vue.js, React, TypeScript), backend systems (Node.js, Go), database design (PostgreSQL), cloud infrastructure (AWS), CI/CD pipeline setup, and microfrontend architectures. I deliver end-to-end solutions from concept to production deployment.
        - label: What is your development process like?
          content: |
            My process is agile and collaborative, involving requirements analysis, system architecture design, iterative development with continuous testing, code reviews, and seamless deployment through automated CI/CD pipelines. I focus on scalable, maintainable solutions with proper documentation and mentorship for team members.
        - label: Do you work with startups?
          content: |
            Absolutely! I have extensive experience with startups and fast-paced environments. I can help establish robust technical foundations, implement scalable architectures, and build development processes that support rapid growth. My experience includes fintech, security, and healthcare sectors.
    - title: Pricing & Timelines
      questions:
        - label: How much does a project typically cost?
          content: |
            Project costs vary based on scope, complexity, technology stack, and timeline. For full-stack development projects, my engagements typically start around $8,000, with average projects ranging between $15,000 and $40,000. For consulting, code reviews, or specific development tasks, my day rate is $800.
        - label: What are your payment terms?
          content: |
            I generally require a 40% deposit to schedule the project and begin work, with the remaining 60% due upon successful project completion and delivery. I accept payments via bank transfer and international wire transfers.
        - label: How long does a typical project take?
          content: |
            Timelines depend heavily on the project's scope and complexity. Smaller features or bug fixes might take 1-2 weeks, while comprehensive full-stack applications can range from 2 to 6 months. I always provide detailed project milestones and timeline estimates after the initial technical assessment.
        - label: Do you offer retainers or ongoing support?
          content: |
            Yes, for clients needing ongoing development support, system maintenance, performance optimization, or feature development, I offer monthly retainer options tailored to specific technical needs. This is ideal for companies requiring consistent technical expertise.
    - title: About Me
      questions:
        - label: What do you enjoy most about your work?
          content: |
            I love the challenge of architecting scalable software solutions and solving complex technical problems. It's incredibly rewarding to build systems that perform efficiently at scale and mentor other developers to grow their skills. The intersection of cutting-edge technology and real-world business impact is what drives my passion for software engineering.
        - label: What are your hobbies outside of work?
          content: |
            When I'm not coding, I enjoy exploring new technologies and contributing to open-source projects. I'm also passionate about staying updated with the latest developments in software architecture, cloud technologies, and emerging programming paradigms. I value continuous learning and sharing knowledge with the developer community.
